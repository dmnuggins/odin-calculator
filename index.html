<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>CALCULATOR</h1>
    </header>
    <div class="app">
      <div class="calculator">
        <div class="display">
          <div class="sub"></div>
          <div class="main">0</div>
        </div>
        <div class="button-container">
          <button class="mod">%</button>
          <button id="ce">CE</button>
          <button id="c">C</button>
          <button class="operator" data-action="divide">รท</button>
          <button class="num">7</button>
          <button class="num">8</button>
          <button class="num">9</button>
          <button class="operator" data-action="multiply">ร</button>
          <button class="num">4</button>
          <button class="num">5</button>
          <button class="num">6</button>
          <button class="operator" data-action="subtract">-</button>
          <button class="num">1</button>
          <button class="num">2</button>
          <button class="num">3</button>
          <button class="operator" data-action="add">+</button>
          <button class="mod" id="negate" data-action="negate">+/-</button>
          <button class="num">0</button>
          <button class="mod" id="decimal" data-action="decimal">.</button>
          <button id="eval">=</button>
        </div>
      </div>
    </div>
  </body>
</html>

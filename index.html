<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <div class="app">
      <div class="calculator">
        <div class="display">
          <div class="sub">sub display</div>
          <div class="main">0</div>
        </div>
        <div class="button-container">
          <button class="mod" id="percent">%</button>
          <button id="ce">CE</button>
          <button id="c">C</button>
          <button class="operator" id="div">/</button>
          <button class="num" id="7">7</button>
          <button class="num" id="8">8</button>
          <button class="num" id="9">9</button>
          <button class="operator" id="mult">x</button>
          <button class="num" id="4">4</button>
          <button class="num" id="5">5</button>
          <button class="num" id="6">6</button>
          <button class="operator" id="sub">-</button>
          <button class="num" id="1">1</button>
          <button class="num" id="2">2</button>
          <button class="num" id="3">3</button>
          <button class="operator" id="add">+</button>
          <button class="mod" id="negate">+/-</button>
          <button class="num" id="0">0</button>
          <button class="mod" id="dec">.</button>
          <button id="eval">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
